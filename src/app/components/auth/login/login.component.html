<div class="flex flex-none align-items-center justify-content-center  gradientBackground h-screen">
    <div class="surface-card p-4 shadow-2 border-round border-cyan-800 border-1 w-full lg:w-4">
        <div class="text-center mb-5">
            <img src="assets/images/dentist-logo.png" alt="Image" style="width: 100%;" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Login</div>
            <span class="text-600 font-medium line-height-3">Não tem conta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Se registre!</a>
        </div>

        <div>
            <form [formGroup]="loginForm">
                <label for="username" class="block text-900 font-medium mb-2">Usuário</label>
                <input id="username" formControlName="username" type="text" placeholder="fulano123" pInputText class="w-full mb-3">

                <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
                <input id="password1" type="password" formControlName="password" placeholder="Senha" pInputText class="w-full mb-3">

                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Lembrar de mim</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a
                        senha?</a>
                </div>

                <button (click)="$event.preventDefault();login()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="loading"></button>
            </form>
        </div>
    </div>
</div>
